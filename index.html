<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Times</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Train Time Tables</h1>
					<p>Find a line, get there in time. Or add a train too!</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Train Schedule</div>
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody id="train-table">
									
								</tbody>
							</table>
						</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Add Train</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<label for="">Train Name</label>
									<input type="text" class="form-control" id="train-name" placeholder="Falcon">
								</div>

								<div class="form-group">
									<label for="">Destination</label>
									<input type="text" class="form-control" id="destination" placeholder="Final">
								</div>

								<div class="form-group">
									<label for="">First Train Time (HH:mm) - military time</label>

									<input type="text" class="form-control" id="first-time" placeholder="0400">

								</div>

								<div class="form-group">
									<label for="">Frequency (min)</label>
									<input type="text" class="form-control" id="frequency" placeholder="10">
								</div>

								<button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
							</form>
						</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/javascript/script.js"></script>
	
</body>
</html>
